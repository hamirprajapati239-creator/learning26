<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
<div style="text-align: center" ;class="contact-box" ;style >


     <style>
        body {
            font-family: Arial;
            background-color: #f2f2f2;
        }
        .contact-box {
            width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        input, textarea {
            width: 100%;
            margin: 5px 0;
            padding: 8px;
        }
        button {
            background-color: blue;
            color: white;
            padding: 8px;
            border: none;
        }
    </style>
    <h2>Contact Us</h2>
    <form>
        <input type="text" placeholder="Enter Name"><br><br><br>
        <input type="email" placeholder="Enter Email"><br><br><br>
        <textarea placeholder="Enter Message"></textarea><br><br><br>
        <button type="submit">Send</button>
    </form>
</div>

</body>
</html>
